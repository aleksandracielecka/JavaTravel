<!DOCTYPE html>
<html

        xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${filterTrips.size()>0}">
    <h2>Wyniki filtrowania</h2>
    <ul>
        <li th:each="trip : ${filterTrips}">
            <a th:href="@{'/trip_details/'+${trip.getId()}}" th:text="${trip.getId()} + ' - ' + ${trip.getHotel().getName()}"></a>
        </li>
    </ul>
    <!-- Wyświetlenie wyników filtrowania -->
</div>
<div th:if="${filterTrips.size()==0}">
    <h2>Brak wycieczek o podanych kryteriach</h2>
    <a href="/main_page">Powrot</a>

</div>
</body>
</html>
