<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Uzupełnij dane dotyczące Twojej wycieczki</h1>


<form th:action="@{/purchase}" method="post" th:object="${finalPrice}">

    <input type="hidden" name="selectedTripId" th:value="${selectedTrip.id}"/>
    <label for="adultNumber">Wybierz liczbę osób dorosłych (od 1 do 20):</label>
    <input type="number" id="adultNumber" name="adultNumber" min="1" max="20">
    <label for="childNumber">Wybierz liczbę dzieci (od 0 do 10):</label>
    <input type="number" id="childNumber" name="childNumber" min="0" max="10">

    <select name="standard">
        <option value="">Wybierz standard</option>
        <option th:each="standard: ${standards}" th:value="${standard}" th:text="${standard}">
        </option>
    </select>

    <button type="submit">Pokaż cenę dla wybranych parametrów</button>

</form>

</body>
</html>
